<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- buttons -->
     <h1>Buttons</h1>
     <button class="btn btn-primary">primary button</button>
     <button class="btn btn-secondary">secondary button</button>

     <!-- links as button -->
      <h2>Links as button</h2>
      <a href="#" class="btn btn-info">info anchor tag</a>
      <a href="#" class="btn btn-success">success anchor tag</a>
       
      <!-- button sizes -->
       <h3>Button sizes</h3>
       <button class="btn btn-lg btn-warning">large warning button</button>
          <button class="btn btn-sm btn-danger">small danger button</button>
    
    <!-- button styles -->
     <h4>Button styles</h4>
     <button class="btn btn-outline-primary">primary outline button</button>
     <button class="btn btn-outline-secondary btn-sm">small secondary outline button</button>
    

     <!-- button groups -->
      <h3>button groups</h3>
      <div class="btn-group">
        <a href="#" class="btn btn-primary">button1</a>
        <a href="#" class="btn btn-danger">button2</a>
        <a href="#" class="btn btn-outline-primary">button3</a>
      </div>
    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
